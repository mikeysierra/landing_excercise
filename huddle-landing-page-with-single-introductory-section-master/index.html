<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Personal CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="Huddle">
    </div>
  </header>

  <main>

    <div class="container">

      <div class="img__container">
        <img src="images/illustration-mockups.svg" alt="Ilustration">
      </div>

      <div class="text__container">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <a href="#">Register</a>
      </div>

    </div>

  </main>

  <footer>
    <div class="social">
      <div class="icon__container">
      <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a></div>
      <div class="icon__container">
      <a href="#" class="icon"><i class="fab fa-twitter"></i></a></div>
      <div class="icon__container">
      <a href="#" class="icon"><i class="fab fa-instagram"></i></a></div>
    </div>


  </footer>



  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/09c137e855.js" crossorigin="anonymous"></script>

</body>
<div>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </p>
</div>
</html>
